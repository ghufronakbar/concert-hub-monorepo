# docker-compose.https.yml
version: "2.4"

services:
  mysql:
    image: mysql:8.0
    container_name: concerthub-mysql
    command: [ "--default-authentication-plugin=mysql_native_password", "--innodb-buffer-pool-size=256M", "--max_connections=200" ]
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

    volumes:
      - mysql_data:/var/lib/mysql
      - ./api/restore.sql:/docker-entrypoint-initdb.d/01-restore.sql:ro

    networks:
      - internal
    restart: unless-stopped
    mem_limit: 700m
    cpus: 0.7

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: concerthub-api
    environment:
      PORT: ${PORT}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}

      # production/HTTPS domain
      BASE_URL: "https://api-ch.lans.my.id"

      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION}
    depends_on:
      - mysql
    volumes:
      # - ./api/images:/usr/src/app/images
      - /srv/concerthub/images:/usr/src/app/images
      - ./api/images_seed:/usr/src/app/images_seed:ro
    networks:
      - internal
      - web
    restart: unless-stopped
    mem_limit: 900m
    cpus: 1.0

  nginx:
    image: nginx:alpine
    container_name: concerthub-nginx
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/https.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./api/images:/var/www/images:ro
      - /srv/concerthub/images:/var/www/images:ro

      # Let's Encrypt
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    networks:
      - web
    restart: unless-stopped
    mem_limit: 250m
    cpus: 0.3

  certbot:
    image: certbot/certbot:latest
    container_name: concerthub-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - letsencrypt:/etc/letsencrypt
    # container ini jalan saat kamu panggil command certbot (lihat langkah deploy)
    entrypoint: [ "sh", "-c", "sleep 3600" ]
    networks:
      - web
    restart: unless-stopped

volumes:
  mysql_data:
  certbot_www:
  letsencrypt:


networks:
  internal:
  web:
